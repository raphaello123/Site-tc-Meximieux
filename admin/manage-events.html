<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les événements - TC Meximieux</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-header {
            background: var(--primary-blue);
            color: var(--white);
            padding: 1rem 0;
        }
        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .admin-section {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-text);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--light-bg);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        .events-list {
            margin-top: 2rem;
        }
        .event-item {
            background: var(--white);
            border: 1px solid var(--light-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-info h4 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }
        .event-meta {
            color: var(--gray-text);
            font-size: 0.9rem;
        }
        .event-actions {
            display: flex;
            gap: 0.5rem;
        }
        .btn-edit {
            background: var(--accent-gold);
            color: var(--primary-blue);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-delete {
            background: #ef4444;
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <nav class="admin-nav">
            <h1><i class="fas fa-calendar-alt"></i> Gérer les événements</h1>
            <div>
                <a href="dashboard.html" style="color: var(--white); margin-right: 1rem;">
                    <i class="fas fa-arrow-left"></i> Dashboard
                </a>
                <a href="../index.html" style="color: var(--white);">
                    <i class="fas fa-eye"></i> Site public
                </a>
            </div>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-section">
            <h2>Créer un nouvel événement</h2>
            <form id="eventForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="eventTitle">Titre de l'événement *</label>
                        <input type="text" id="eventTitle" required placeholder="Ex: Tournoi de Noël">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDate">Date *</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventLocation">Lieu</label>
                        <input type="text" id="eventLocation" value="TC Meximieux" placeholder="Lieu de l'événement">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventCategory">Catégorie</label>
                        <select id="eventCategory">
                            <option value="tournoi">Tournoi</option>
                            <option value="stage">Stage</option>
                            <option value="social">Événement social</option>
                            <option value="competition">Compétition</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description *</label>
                    <textarea id="eventDescription" required placeholder="Description détaillée de l'événement..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventImage">Image (optionnel)</label>
                    <input type="file" id="eventImage" accept="image/*">
                    <small style="color: var(--gray-text);">Formats supportés: JPG, PNG, GIF</small>
                </div>
                
                <div class="form-actions">
                    <button type="reset" class="btn-secondary">Annuler</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Créer l'événement
                    </button>
                </div>
            </form>
        </div>

        <div class="admin-section">
            <h2>Événements existants</h2>
            <div class="events-list" id="eventsList">
                <!-- Événements chargés dynamiquement -->
            </div>
        </div>
    </main>

    <script>
        // Vérifier la connexion
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        let editingEventId = null;

        // Charger les événements
        function loadEvents() {
            const data = JSON.parse(localStorage.getItem('tc_meximieux_data') || '{}');
            const events = data.events || [];
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--gray-text);">Aucun événement créé pour le moment</p>';
                return;
            }
            
            container.innerHTML = events.map(event => `
                <div class="event-item">
                    <div class="event-info">
                        <h4>${event.title}</h4>
                        <div class="event-meta">
                            ${new Date(event.date).toLocaleDateString('fr-FR')} • ${event.category}
                        </div>
                        <p>${event.description.substring(0, 100)}...</p>
                    </div>
                    <div class="event-actions">
                        <button class="btn-edit" onclick="editEvent(${event.id})">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                        <button class="btn-delete" onclick="deleteEvent(${event.id})">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Gérer la soumission du formulaire
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveEvent();
        });

        function saveEvent() {
            const form = document.getElementById('eventForm');
            const eventData = {
                id: editingEventId || Date.now(),
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                location: document.getElementById('eventLocation').value,
                category: document.getElementById('eventCategory').value,
                description: document.getElementById('eventDescription').value,
                image: 'default'
            };

            const data = JSON.parse(localStorage.getItem('tc_meximieux_data') || '{}');
            if (!data.events) data.events = [];
            
            if (editingEventId) {
                // Modification
                const index = data.events.findIndex(e => e.id === editingEventId);
                if (index !== -1) {
                    data.events[index] = eventData;
                }
            } else {
                // Nouvel événement
                data.events.push(eventData);
            }
            
            localStorage.setItem('tc_meximieux_data', JSON.stringify(data));
            
            alert(editingEventId ? 'Événement modifié avec succès !' : 'Événement créé avec succès !');
            resetForm();
            loadEvents();
        }

        function editEvent(eventId) {
            const data = JSON.parse(localStorage.getItem('tc_meximieux_data') || '{}');
            const event = data.events?.find(e => e.id === eventId);
            
            if (event) {
                editingEventId = eventId;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventLocation').value = event.location;
                document.getElementById('eventCategory').value = event.category;
                document.getElementById('eventDescription').value = event.description;
                
                document.querySelector('button[type="submit"]').innerHTML = '<i class="fas fa-save"></i> Modifier l\'événement';
                document.querySelector('h2').textContent = 'Modifier l\'événement';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function deleteEvent(eventId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cet événement ?')) {
                const data = JSON.parse(localStorage.getItem('tc_meximieux_data') || '{}');
                data.events = data.events?.filter(e => e.id !== eventId) || [];
                localStorage.setItem('tc_meximieux_data', JSON.stringify(data));
                loadEvents();
            }
        }

        function resetForm() {
            document.getElementById('eventForm').reset();
            editingEventId = null;
            document.querySelector('button[type="submit"]').innerHTML = '<i class="fas fa-plus"></i> Créer l\'événement';
            document.querySelector('h2').textContent = 'Cr
